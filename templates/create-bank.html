{% extends 'index.html' %}

{% block title %}
Create bank
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1> Please input all the fields down below </h1>
    <form method="post">
        <input type="text" name="bank_name" id="bank_name" class="form-control" placeholder="Bank's name"><br>
        
        <input type="text" name="interest_rate" id="interest_rate" class="form-control" placeholder="Interest rate"><br>
        <input type="text" name="max_loan" id="max_loan" class="form-control" placeholder="Maximum loan"><br>
        <input type="text" name="min_down_pay" id="min_down_pay" class="form-control" placeholder="Minimum down payment"><br>
        <input type="text" name="loan_term" id="loan_term" class="form-control" placeholder="Loan term"><br>
        <input type="text" name="branch_code" id="branch_code" class="form-control" placeholder="Branch code"><br>
        <input type="text" name="currency" id="currency" class="form-control" placeholder="Currency"><br>
        <input type="text" name="FIC" id="FIC" class="form-control" placeholder="Financial Institution Country"><br>
        <input type="text" name="GIIN" id="GIIN" class="form-control" placeholder="Global Intermediary Identification Number (GIIN)"><br>

        <input type="submit" class="btn btn-success btn-block btn-lg" value="CREATE">
    </form>
</div>
{% endblock %}
